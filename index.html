<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

<body>
  <header>
    <h1>Welcome to quote paradise!</h1>
  </header>
  <main>
    <div class="container">
      <section class="quote">
        <div class="quote-text">"Imagination is more important than knowledge."</div>
        <div class="quote-author">- Albert Einstein</div>
      </section>
      <section class="ui">
        <h2>Change your quote or post it on Twitter</h2>
        <button class="btn-quote" type="button">New quote</button>
        <button class="btn-tweet" type="button"><a id="link-tweet" target="_blank" href="https://twitter.com/intent/tweet?text=&quot;Imagination%20is%20more%20important%20than%20knowledge.&quot;%20-Albert%20Einstein"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a></button>
      </section>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
